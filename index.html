<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Refill Store</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#home">My Refill Store</a>
      <!-- href value updated to "#home" -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#stores">스토어 검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">스토어리뷰</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallary">갤러리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blog">친환경팁</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content"></main>
    <!-- Footer -->
    <footer>
      <!-- You can put your footer content here -->
      Happy Green Living!
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.location.hash === '') {
          window.location.hash = '#home'
        } else {
          window.dispatchEvent(new HashChangeEvent('hashchange'))
        }
      })
    </script>
  </body>
</html>
